<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
        <button type="button">Adicionar+</button>
    </header>
    <form>
        <h2>Adicionar nova tarefa</h2>
        <input type="text" id="nome-tarefa" required placeholder="Tarefa à adicionar">
        <input type="text" id="descricao" requied placeholder="Descrição da tarefa">
        <button type="submit" id="b-add">Adicionar</button>
        <button type="reset" id="b-cancel">Cancelar</button>
    </form>
    <ul>
        <li>
            <h3>Nome da tarefa</h3>
            <p>Descrição da tarefa</p>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
